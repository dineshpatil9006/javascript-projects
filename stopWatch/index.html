<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="stylesheet" href="/stopWatch/style.css">
</head>
<body>
    <div class="stopWatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>
    
    <div class="buttons">
        <button class="btn" id="startBtn" style="--clr:red">Start</button>
        <button class="btn" id="stopBtn" style="--clr:green">Stop</button>
        <button class="btn" id="resetBtn" style="--clr:blue">Reset</button>
    </div>
    <script src="/stopWatch/script.js"></script>
</body>
</html>
