<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/weatherApp/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" name="" class="input-box" id="" placeholder="Enter Your Location">
                <button type="submit" class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/weatherApp/images/404.png" alt="">
        </div>
        <div class="weather-body">
            <img src="/weatherApp/images/clear.png" class="weather-img" alt="Weather Image">
            <div class="weather-box">
                <p class="temperature">0<sup></sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text"><span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text"><span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/weatherApp/script.js"></script>
    <script src="https://kit.fontawesome.com/43f21e4a47.js" crossorigin="anonymous"></script>
</body>

</html>
