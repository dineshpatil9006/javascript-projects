<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/passwordGenerator/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-symbols-outlined" id="copyIcon">
                content_copy
            </span>
        </div>
        <input type="range" name="" id="inputSlider" min="4" max="20" value="6">

        <div class="row">
            <p>Password length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="lowercase">Inlude Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>

        <div class="row">
            <label for="uppercase">Inlude Uppercase Letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>

        <div class="row">
            <label for="numbers">Inlude Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers">
        </div>

        <div class="row">
            <label for="symbols">Inlude Symbols (@-*)</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>

        <button class="genBtn" id="genBtn">Generate Password</button>

    </div>

    <script src="/passwordGenerator/script.js"></script>
</body>

</html>
