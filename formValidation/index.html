<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="/formValidation/style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" name="" id="name" type="Enter Your Name">
                        <i class="fa-solid "></i>
                        <span id="nameError"></span>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" type="Enter Your Email">
                        <i class="fa-solid "></i>
                        <span id="emailError"></span>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" type="Enter Your Password">
                        <i class="fa-solid "></i>
                        <span id="passwordError"></span>
                    </p>
                    <p>
                        <input type="submit" value="Create Account" id="submitBtn">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already Have an Account?<a href=""> Login</a></p>
            </footer>
        </div>
    </div>

    <script src="/formValidation/script.js"></script>
    <script src="https://kit.fontawesome.com/43f21e4a47.js" crossorigin="anonymous"></script>
</body>

</html>
