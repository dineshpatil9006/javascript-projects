<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="/ticTacToe/style.css">
</head>

<body>
    <div class="container">
        <h1>Lets Play Tic-Tac-Toe Game</h1>
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="game-players">
            <div class="player player1">Player 1 : </div>
            <div class="player player2">Player 2 : </div>
        </div>

        <button class="restart-btn">Restart</button>
        
        <div class="alertBox">Alert</div>
    </div>

    <script src="/ticTacToe/script.js"></script>

</html>
